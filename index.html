<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="styles.css">
        <!-- favicons -->
        <link rel="shortcut icon" href="/img/shopping-cart-icon3.png">
    </head>
    <body>
        <h1>Shopping Cart</h1>

        <!-- Product list -->
        <div class="product-list">
            <div class="product">
                <span class="product-name">Item 1</span>
                <span class="product-price">$10.00</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 2</span>
                <span class="product-price">$15.00</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 3</span>
                <span class="product-price">$35.15</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 4</span>
                <span class="product-price">$23.95</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 5</span>
                <span class="product-price">$44.63</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 6</span>
                <span class="product-price">$79.81</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 7</span>
                <span class="product-price">$16.00</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <span class="product-name">Item 8</span>
                <span class="product-price">$49.54</span>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>

        <!-- Shopping cart -->
        <div class="shopping-cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Total: <span class="cart-total">$0.00</span></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
